    $(document).ready(() => {
      $('#lines-select')
      .chosen()
      .change((e, args) => {
        currentLine = args.selected;
        e.preventDefault();

        $("#stops-select").chosen("destroy");
        $('#stops-select').find('option').remove();
        $('#stops-select').append('<option value></option>');

        if (currentLine === 'S') {
          currentLine = 'GS';
          $('#stops-select').append(
            '<option value="901">Grand Central - 42 St</option>',
            '<option value="902">Times Sq - 42 St</option>'
          );
        } else {
          for(var stop of stops) {
            if (stop.lines.includes(currentLine)) {
              $('#stops-select').append(
              `<option value=${stop.gtfsCode}>${stop.name}</option>`
              );
            }
          }
        }

        $('#stops-select')
        .chosen()
        .change((e, args) => {
          currentStopGtfsCode = args.selected;
          e.preventDefault();
        });
      });

      $('button').click((e) => {
        e.preventDefault();
        window.location.href = '' + currentStopGtfsCode + '-' + currentLine + '-2018-02-07.html';
      });
    });
